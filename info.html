	<script>
	// Enter your key, values and event trigger name here
	
		var myKey = "n73ITRoRh7vIEnLpCSjvhtqM8lfjYijLGBleVsv6pGn";
		var val1 = "webapp";
		var val2 = "0";
		var val3 = "123";
		var trigger = "button_pressed";

		function iftttTweet(){
		  val1 = document.getElementById("channelcenter").value;
		  val2 = document.getElementById("message").value;
		  var url = "https://maker.ifttt.com/trigger/" + trigger +
			  "/with/key/" + myKey +
			  "?value1=" + val1 + 
			  "&value2=" + val2 + 
			  "&value3=" + val3;
		  var request = new XMLHttpRequest();
		  console.log("Inside Function")
		  request.onreadystatechange = function() {
			if (request.readyState === 4) {
			  alert("request got: " + request.responseText);
			}
		  };
		  request.open('GET', url, true);
		  request.send();
		}
	
	</script>
